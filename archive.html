---
layout: default
title: Archive
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }}, by <a href="{{ post.website }}">{{ post.author}}</a>, <a href="{{ site.baseurl }}{{ post.url }}#comments">Comments</a></span>
  </div>
  {% endfor %}
</div>
